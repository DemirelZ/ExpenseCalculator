<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseCalculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="heading">Expense Calculator</h1>
    <div class="container">
        <h3 class="greet">
            Welcome,
            <input type="text" id="user-input" placeholder="enter your name">
        </h3>

        <form action="">
            <div class="double">
                <div class="form-field">
                    <label for="name-input">Product</label>
                    <input id="name-input" type="text">
                </div>
                <div class="form-field">
                    <label for="price-input">Price</label>
                    <input id="price-input" type="number">
                </div>
            </div>

            <div class="double">
                <div class="form-check-field">
                    <input id="status-check" type="checkbox">
                    <label for="status-check">Paid</label>
                </div>
                <button id="add-btn">ADD</button>

            </div>
        </form>

        <div class="sum">
            Total Spending <span id="sum-info">0</span> &#36;
        </div>

        <select name="" id="select">
            <option value="all">All</option>
            <option value="paid">Paid</option>
            <option value="not-paid">Not paid</option>
        </select>

        <div id="list">

        </div>

    </div>




    <script src="./main.js"></script>
</body>

</html>
